<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowAssistant</title>
    <link rel="stylesheet" href="/css/themes.css" />
    <script src="/assets/js/themes.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/imgs/icons/pages/ai.png" type="image/x-icon" />
    <link href="/css/ai.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>ShadowAssistant</h1>
        <p>powered and sponsored by <a href="https://shuttleai.com" target="_blank">ShuttleAI</a></p>
    </div>
    <select id="model-selector">
            <option value="shuttle-3.5" selected>Shuttle 3.5 (Default)</option>
            <option value="gpt-5-mini">GPT-5 Mini</option>
            <option value="gpt-5">GPT-5</option>
        </select>
    <div class="messages">
    </div>
    <div class="input-container">
        <textarea placeholder="Message ShadowAi"></textarea>
        <button class="send-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480l0-83.6c0-4 1.5-7.8 4.2-10.8L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
            </svg>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/assets/js/ai.js" type="module"></script>
    <script>document.onclick = (e) => { if (e.target.id !== "__shadow-search-bar") parent.postMessage("hide-suggestions"); }</script>
</body>

</html>
