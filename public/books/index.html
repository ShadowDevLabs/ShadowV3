<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/books.css">
  <script src="/assets/themes.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Games</title>
  <script src="script.js"></script>
</head>
<body>
  <div class="iframe-container" style="display:none;">
    <div class="game-title">
      <div id="game-text-name"></div>
  </div>
      <iframe class="game-iframe" src="" frameborder="0"></iframe>
  </div>


  <h1 style="text-align: center;">Games</h1>
  <div class="search-container" >
    <input type="text" id="searchInput" placeholder="Search for a game">
  </div>
  <div class="games-container">
    <a href="#" class="game" onclick="loadGame(event, 'files/1v1lol')">
      <img src="files/1v1lol/splash.png"  class="game-logo">
      <h3 class="game-name">1v1.lol</h3>
    </a>    
  </div>
  <div id="noGamesFound" style="display:none; text-align: center;">No Games Found &#x1F61E;<br>
    Suggest a Game in our <a href="https://discord.gg/p9h3dTHAMA">Discord</a>
  </div>
  <script>
    function searchGames() {
      var searchInput = document.getElementById('searchInput');
      var filter = searchInput.value.toLowerCase();
      var gamesContainer = document.querySelector('.games-container');
      var games = gamesContainer.getElementsByClassName('game');
      var noGamesFound = document.getElementById('noGamesFound');
  
      var foundGames = false; 
  
      for (var i = 0; i < games.length; i++) {
        var gameName = games[i].querySelector('.game-name').textContent.toLowerCase();
        if (gameName.indexOf(filter) > -1) {
          games[i].style.display = 'block';
          foundGames = true;
        } else {
          games[i].style.display = 'none';
        }
      }
  
      if (foundGames) {
        noGamesFound.style.display = 'none';
      } else {
        noGamesFound.style.display = 'block';
      }
    }
  
    document.getElementById('searchInput').addEventListener('input', searchGames);
</script>
  
</body>
</html>
