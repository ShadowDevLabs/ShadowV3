<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Extensions</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&family=Roboto&family=Rubik&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://media.discordapp.net/attachments/1110612535574548490/1173780179110342656/image.png?ex=656532fa&is=6552bdfa&hm=358e252ecb0b721335db3456994e0d44735aa05f5418826baf36ba0e03143198&=&width=612&height=614">
      <h1>Extensions</h1>
    </div>
    <div class="search-container">
      <i class="fa-solid fa-search search-icon"></i>
      <input type="text" placeholder="Search Extensions" class="search-input">
    </div>
  </header>
  <div class="extensions">
    <h4>All Extensions</h4>
    <div class="extensions-list">
      <!---->
      <div class="extension">
        <img class="__ext-img" src="https://www.shutterstock.com/image-vector/ui-image-placeholder-wireframes-apps-260nw-1037719204.jpg">
        <div class="extension-sidebyimg">
          <h3 class="__ext-name">Extension Name</h3>
          <p class="__ext-desc">Description</p>
        </div>
        <div class="switch">
          <input type="checkbox" class="switch" class="toggleSwitch" id="toggleSwitch" onclick="update(this)">
          <label for="toggleSwitch" class="slider"></label>
        </div>
      </div>
      <!---->
    </div>
  </div>
</body>
<script src="script.js"></script>
<script>
  let extLoader = new ExtensionsLoader()

  function update(i) {
    let x = document.getElementById(i.id).parentElement.parentElement.getAttribute("__ext-id")
    extLoader.extensions[x].enabled = i.checked
    localStorage.setItem("extensions", JSON.stringify(extLoader.extensions))
  }


  onload = () => {
    try {
      parent.updateOmni();
      parent.setTab();
    } catch(e){}
  }
</script>
</html>
